	<tr>

		<td><p id="pct1" class="pct"></p></td>
	</tr>
	<tr>
		<td>Activity2</td>
		<td>A2</td>
		<td><input type="number"   id="a2" class="fenzi" onChange="pctfn(a2.value,b2.value,pct2)">
		/<input type="number"   id="b2" class="fenmu" onChange="pctfn(a2.value,b2.value,pct2)"></td>
		<td><p id="pct2" class="pct"></p></td>
	</tr>
		<tr>
		<td>Activity3</td>
		<td>A3</td>
		<td><input type="number"   id="a3" class="fenzi" onChange="pctfn(a3.value,b3.value,pct3)">
		/<input type="number"   id="b3" class="fenmu" onChange="pctfn(a3.value,b3.value,pct3)"></td>
		<td><p id="pct3" class="pct" ></p></td>
	</tr>
	<tr>
		<td>Activity4</td>
		<td>A4</td>
		<td><input type="number"   id="a4" class="fenzi" onChange="pctfn(a4.value,b4.value,pct4)">
		/<input type="number"   id="b4" class="fenmu" onChange="pctfn(a4.value,b4.value,pct4)"></td>
		<td><p id="pct4" class="pct"></p></td>
	</tr>
	
	<tfoot>
	  <td><b>TOTAL</b></td>
		<td><p id="t1"></p></td>
		<td><p id="t2"></p></td>
		<td><p id="t3"></p></td>
		
	</tfoot>
	
	</table>
	<div align="left"><br \> 
    </div>
